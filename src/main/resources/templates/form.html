<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="navbar_container">
        <a th:href="@{/}"  id="logo">MyHEALTH</a>
        <div class="navbar_toggle" id="mobile_menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
            <li class="navbar_item">
                <a th:href="@{/profile}" class="navbar_links" id="home_page">Profile</a>
            </li>
            <li class="navbar_item">
                <a href="#info" class="navbar_links" id="info_page">History</a>
            </li>
            <li class="navbar_item">
                <a href="#reviews" class="navbar_links" id="Reviews_page">Comments</a>
            </li>
            <li class="navbar_button">
                <a th:href= "@{/login}" class="loginup_button" id="loginup">Login/Signup</a>
            </li>
            <li class="navbar_item">
            </li>
        </ul>
    </div>
</nav>

<form class="bodyga" th:action= "@{/process_register}" th:object="${user}" method="post" id="form">
        <h4>Please enter information to Register</h4>
    <div th:if="${param.error}" role="alert" class="alert alert-error">
        Account with that email already exists.
    </div>
        <table class="mytable">
            <tr> <td><input id="name" th:field="*{uName}" style="font-size:30px;" name="name" type="text" placeholder="Enter Name"
                required /></td> </tr>
            <tr><td><input type = "email" th:field="*{uEmail}" style="font-size:30px;" name = "EMail" id="emailID" placeholder="Enter Email" required /></td></tr>
            <tr><td><input type = "password" th:field="*{uPassword}" style="font-size:30px;" name = "password" id="password" placeholder="Password 6 char min"
            required minlength="6" maxlength="20" /></td></tr>
            <tr><td><button class="main__btn" id="reg_btn" type="submit"><a>Register</a></button></td>
            </tr>
            <tr><td><a th:href="@{/login}" style="color:white;font-size:20px;">Already have an account? Click here to Login.</a></td></tr>
        </table>
            </form>
    <script th:src="@{script.js}"></script>
</body>
</html>
