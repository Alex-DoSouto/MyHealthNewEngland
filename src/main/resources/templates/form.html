<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
</head>
<body class="bodyga">
    <form th:action= "@{/process_register}" th:object="${user}" method="post" class="formation" id="form">
        <h4>Please enter information to Register</h4>
        <div id ="error"></div>
        <table class="table">
            <tr> <td><input id="name" th:field="*{uName}" name="name" type="text" placeholder="Enter Name"
                required /></td> </tr>
            <tr><td><input type = "email" th:field="*{uEmail}" name = "EMail" id="emailID" placeholder="Enter Email" required /></td></tr>
            <tr><td><input type = "password" th:field="*{uPassword}" name = "password" id="password" placeholder="Password 6 char min"
            required minlength="6" maxlength="20" /></td></tr>
            <tr><td><button class="main__btn" id="reg_btn" type="submit"><a>Register</a></button></td>
            </tr>
        </table>
            </form>
    <script src="../static/script.js"></script>
    <script th:src="@{script.js}"></script>
</body>
</html>
